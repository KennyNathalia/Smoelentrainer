<!DOCTYPE html>
<html>
<head>
	<title>Smoelentrainer</title>
	<link rel="stylesheet" type="text/css" href="smoelentrainer.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-dark">
	<p class="text-white">Score:</p>
	<div class="col-12 row">
		<div class="col-6 row">
			<h4 class="text-white">Players:</h4>
			<img id="img-0" src="" class="w-25 d-block players">
			<img id="img-1" src="" class="w-25 d-block players">
			<img id="img-2" src="" class="w-25 d-block players">
			<img id="img-3" src="" class="w-25 d-block players">
			<img id="img-4" src="" class="w-25 d-block players">
			<img id="img-5" src="" class="w-25 d-block players">
			<img id="img-6" src="" class="w-25 d-block players">
			<img id="img-7" src="" class="w-25 d-block players">
			<img id="img-8" src="" class="w-25 d-block players">
			<img id="img-9" src="" class="w-25 d-block players">
			<img id="img-10" src="" class="w-25 d-block players">
		</div>

		<div class="col-6 text-white">
			<div id="names" class="">
				<h4 class="text-white">Names:</h4>
				<button id="bart" class="btn btn-dark namePlayer">Bart</button>
				<button id="christian" class="btn btn-dark namePlayer">Christian</button>
				<button id="eric" class="btn btn-dark namePlayer">Eric</button>
				<button id="jens" class="btn btn-dark namePlayer">Jens</button>
				<button id="justin" class="btn btn-dark namePlayer">Justin</button>
				<button id="marcos" class="btn btn-dark namePlayer">Marcos</button>
				<button id="mark" class="btn btn-dark namePlayer">Mark</button>
				<button id="nicolai" class="btn btn-dark namePlayer">Nicolai</button>
				<button id="steven" class="btn btn-dark namePlayer">Steven</button>
				<button id="tyrell" class="btn btn-dark namePlayer">Tyrell</button>
				<button id="uros" class="btn btn-dark namePlayer">Uros</button>
			</div>
		</div>	
	</div>
	


<script type="text/javascript" src="players.js"></script>
</body>
</html>
