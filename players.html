<!DOCTYPE html>
<html>
<head>
	<title>Players</title>
	<link rel="stylesheet" type="text/css" href="smoelentrainer.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-dark">
	<p class="text-white">Score: <span id="score">0</span></p>
	<p class="text-white">Tries: <span id="tries">0</span></p>
	<h1 class="text-white">Time left: <span id="countdown"></span></h1>
	<div class="bg-danger col-8">
		<div id="timerBar" class="col-12 bg-white d-inline-block">
			<p id="progressBar">&nbsp;</p>
		</div>
	</div>
 
	<div class="col-12 row">
		<div class="col-6 row">
			<h4 class="text-white">Players:</h4>
			<img id="img-0" src="" class="w-25 d-block players">
			<img id="img-1" src="" class="w-25 d-block players">
			<img id="img-2" src="" class="w-25 d-block players">
			<img id="img-3" src="" class="w-25 d-block players">
			<img id="img-4" src="" class="w-25 d-block players">
			<img id="img-5" src="" class="w-25 d-block players">
			<img id="img-6" src="" class="w-25 d-block players">
			<img id="img-7" src="" class="w-25 d-block players">
			<img id="img-8" src="" class="w-25 d-block players">
			<img id="img-9" src="" class="w-25 d-block players">
			<img id="img-10" src="" class="w-25 d-block players">
		</div>

		<div class="col-6 text-white">
			<div id="names" class="">
				<h4 class="text-white">Names:</h4>
				<button id="btn-0" class="btn btn-dark namePlayer">Bart</button>
				<button id="btn-1" class="btn btn-dark namePlayer">Christian</button>
				<button id="btn-2" class="btn btn-dark namePlayer">Eric</button>
				<button id="btn-3" class="btn btn-dark namePlayer">Jens</button>
				<button id="btn-4" class="btn btn-dark namePlayer">Justin</button>
				<button id="btn-5" class="btn btn-dark namePlayer">Marcos</button>
				<button id="btn-6" class="btn btn-dark namePlayer">Mark</button>
				<button id="btn-7" class="btn btn-dark namePlayer">Nicolai</button>
				<button id="btn-8" class="btn btn-dark namePlayer">Steven</button>
				<button id="btn-9" class="btn btn-dark namePlayer">Tyrell</button>
				<button id="btn-10" class="btn btn-dark namePlayer">Uros</button>
			</div>
		</div>	
	</div>
	


<script type="text/javascript" src="players.js"></script>
</body>
</html>
