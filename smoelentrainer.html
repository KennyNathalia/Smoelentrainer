<!DOCTYPE html>
<html>
<head>
	<title>Smoelentrainer</title>
	<link rel="stylesheet" type="text/css" href="smoelentrainer.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<h1 class="col-2 mx-auto">Smoelentrainer</h1>
	<div class="col-12">
		<div id="group" class="mt-5">
			<img src="img/feyenoord.jpg" class="float-left w-75 border border-white">
		</div>

		<div class="col-3 mx-auto">
			<button class="start btn btn-primary">Start</button>
			<button class="green btn btn-success">Green</button>
			<button class="red button btn btn-danger">Red</button>
			<button class="blue button btn btn-info">Blue</button>
			<button class="settings button btn btn-dark">Settings</button>
		</div>

	</div>


<script type="text/javascript" src="smoelentrainer.js"></script>
</body>
</html>
